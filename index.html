<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Search</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container body">
        <div class="row">
            <div id="button-area">
                <button class="favorite-button" search-data="favorites">Favorites</button>
            </div>
        </div>
    
        <div class="row">
            <div id="results-area" class="col-8"></div>
        
            <div id="search-area" class="col-sm-4">
                <div id="search-control" >
                    <label for="search-entry" class="m-1 lead">Search for a Gif!</label>
                    <form class="form-inline">
                        <input type="text" id="search-entry" class="form-control m-1">
                        <button type="submit" id="search-button" class="btn btn-secondary m-1">Submit</button>  
                    </form>
                </div>
                <div class="clear-fav m-1 lead" data-role="footer" data-position="fixed">Clear favorites</div>
                
            </div>
            
        </div>
        
        
        
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
